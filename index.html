<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Leaflet Centrado</title>

  <!-- Cargar Leaflet desde CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map {
      height: 100vh; /* Ocupa toda la pantalla */
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // Crear el mapa y centrarlo en las coordenadas dadas
    const map = L.map('map').setView([51.505, -0.09], 13);

    // Añadir una capa de mapa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Añadir un marcador en el centro
    L.marker([51.505, -0.09])
      .addTo(map)
      .bindPopup('Ubicación central<br>Lat: 51.505, Lon: -0.09')
      .openPopup();
  </script>

</body>
</html>
