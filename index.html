<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Leaflet con control de capas</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map {
      height: 95vh;
      width: 95%;
      margin: auto;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // Crear mapa centrado
    const map = L.map('map').setView([38.225, -0.304], 5);

    // --- CAPA BASE ---
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // --- CAPA OVERLAY (PNOA WMS) ---
    const pnoa = L.tileLayer.wms("https://www.ign.es/wms-inspire/pnoa-ma?", {
      layers: "OI.OrthoimageCoverage",
      format: "image/png",
      transparent: true,
      attribution: "PNOA © IGN"
    }).addTo(map); // Añadimos al mapa para que esté activa por defecto

    // --- CONTROL DE CAPAS ---
    const baseMaps = { "OpenStreetMap": osm };
    const overlayMaps = { "Ortofoto PNOA (IGN)": pnoa };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

    // --- MARCADOR CENTRAL ---
    L.marker([38.225, -0.304])
      .addTo(map)
      .bindPopup('Ubicación central<br>Lat: 38.225, Lon: -0.304')
      .openPopup();
  </script>

</body>
</html>
